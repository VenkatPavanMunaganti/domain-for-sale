<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sales Inquiry || ujjanth.com </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:300,700" rel="stylesheet">
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>

        <style>
            .bazinga-message {
                display: none;
                font-size: 24px;
                color: #ff6347;
                font-weight: bold;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>

        <section class="bg-alt hero p-0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 bg-faded text-center col-fixed">
                        <div class="vMiddle">
                          <h1 class="pt-4 h2">
                              <span class="text-green">ujjanth.com</span>
                              <small>available for sale</small>
                          </h1>
                          <p class="mt-4">
                              For instant purchase, please make an order.
                          </p>
                          <div class="sale-info pt-3">
                              <h4 class="text-danger">
                                  <del>$100,000</del> <span class="text-success">50% OFF!</span>
                              </h4>
                              <h2 class="text-green">$49,999</h2>
                          </div>
                          <div class="pt-5">
                              <label for="name">
                                  <a class="btn text-white bg-green btn-lg" id="buyNowBtn">Buy now for $49,999</a>
                              </label>
                          </div>
                          <div id="bazingaMessage" class="bazinga-message animated">Bazinga! I'm not selling this domain.</div>
                      </div>
                    </div>
                    <div class="col-sm-6 offset-sm-6">
                        <section class="bg-alt">
                            <div class="container">
                                <div class="row height-100">
                                    <div class="col-sm-10 offset-sm-1 mt-2">
                                        <form id="main-offer-form" method="post">
                                            <h2 class="text-primary">Interested in this domain?</h2>
                                            <hr/>
                                            <div class="form-group">
                                                <input
                                                  type="text"
                                                  name="name"
                                                  id="name"
                                                  class="form-control"
                                                  placeholder="Full name (Required)"
                                                >
                                            </div>
                                            <div class="row">
                                              <div class="col">
                                                <div class="form-group">
                                                    <input
                                                      type="email"
                                                      name="email"
                                                      class="form-control"
                                                      placeholder="Email (Required)"
                                                    >
                                                </div>
                                              </div>
                                              <div class="col">
                                                <div class="form-group">
                                                    <input
                                                      type="text"
                                                      name="phone"
                                                      class="form-control"
                                                      placeholder="Phone number (Required)"
                                                    >
                                                </div>
                                              </div>
                                            </div>
                                            <div class="form-group">
                                                <input
                                                  type="number"
                                                  name="price"
                                                  class="form-control"
                                                  min="0"
                                                  placeholder="Offer price in USD? (Required)">
                                            </div>
                                            <div class="form-group">
                                                <textarea name="comments" class="form-control" placeholder="Message (optional)"></textarea>
                                            </div>
                                            <div class="form-group">
                                              <div id="recaptcha" class="g-recaptcha" data-sitekey="6Lc_sf8aAAAAAFk3KIcYvqcIoo1HeCOZu4faK3DA" data-callback="onSubmit" data-size="invisible"></div>
                                            </div>

                                            <button type="submit" class="btn text-white btn-lg bg-primary btn-block">Make an offer</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script>
          // Form validation
          $("#main-offer-form").validate({
            errorClass: 'form-control-feedback',
            errorElement: 'div',
            highlight: function(element) {
              $(element).parents(".form-group").addClass("has-danger");
            },
            unhighlight: function(element) {
              $(element).parents(".form-group").removeClass("has-danger");
            },
            rules: {
                name: 'required',
                email: {
                  required: true,
                  email: true
                },
                phone: {
                  required: true,
                  minlength:10,
                  maxlength:10
                },
                price: "required",
                comments: {
                  maxlength: 500
                }
              },
              messages: {
                name: 'Please enter your name.',
                email: {
                  required: 'You cannot leave this empty.',
                  email: 'Please enter a valid email address.'
                },
                phone: {
                  required: 'You cannot leave this empty.',
                  matches: 'Please enter a valid phone number.',
                  minlength: 'Phone number should be min 10 digits.',
                  maxlength: 'Phone number should be max 10 digits.'
                },
                price: {
                  price: 'Please enter offered price.'
                },
                comments: {
                  maxlength: 'Message length must be less than 500 characters.'
                }
              }
          });

          // Buy now button event handler
          document.getElementById("buyNowBtn").addEventListener("click", function(e) {
              e.preventDefault();
              var bazingaMessage = document.getElementById("bazingaMessage");
              bazingaMessage.style.display = "block";
              bazingaMessage.classList.add("bounceIn");
          });
        </script>
    </body>
</html>
